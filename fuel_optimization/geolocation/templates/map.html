<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Safely fetch variables from Django template context
        const startCoords = JSON.parse('{{ start_coords|safe|escapejs }}');
        const endCoords = JSON.parse('{{ end_coords|safe|escapejs }}');
        const routeGeometry = JSON.parse('{{ route_geometry|safe|escapejs }}');
        const fuelStops = JSON.parse('{{ fuel_stops|safe|escapejs }}');

        // Initialize the map centered at the starting location
        const map = L.map('map').setView([startCoords[1], startCoords[0]], 4);  // [lat, lon]

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Add markers for start and end locations
        L.marker([startCoords[1], startCoords[0]]).addTo(map)
            .bindPopup("<b>Start Location: New York</b>");
        
        L.marker([endCoords[1], endCoords[0]]).addTo(map)
            .bindPopup("<b>End Location: Los Angeles</b>");

        // Add the route geometry (GeoJSON)
        const routeCoordinates = routeGeometry.map(coord => [coord[1], coord[0]]); // Flip [lon, lat] to [lat, lon]
        const routeLine = L.polyline(routeCoordinates, { color: 'blue', weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds());

        // Add fuel stops to the map
        fuelStops.forEach(stop => {
            L.marker([stop.coordinates[1], stop.coordinates[0]]).addTo(map)
                .bindPopup(`<b>${stop.name}</b><br>Price: $${stop.price}`);
        });
    </script>
</body>
</html>
